<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chanel.css" />
    <title>Chanel Product Page</title>
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <div class="product">
          <main class="main_left">
            <img
              class="product-image"
              src="./Solutions possible/Emilie/images/image-product-desktop.jpg"
              alt="Product Image"
            />
          </main>
          <main class="main_right">
            <div class="product-details">
              <p>PERFUME</p>
              <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed bt
                Olivier Pologe, Perfumer-Creator for the House of CHANEL
              </p>
              <div class="prices">
                <span class="price">$149.99</span>
                <span class="discounted-price">$169.99</span>
              </div>
              <button class="add-to-cart">
                <img id="caddy"
                  src="./Solutions possible/Emilie/images/icon-cart.svg"
                  alt=""
                />
                <p>Add to Cart</p>
              </button>
            </div>
          </main>
        </div>
      </main>
    </div>
  </body>
</html>
